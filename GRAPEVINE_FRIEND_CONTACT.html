<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grapevine Ford Contact</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .btn {
            background: white;
            color: #1e3a5f;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grapevine Ford</h1>
        <p>Tap below to add a calendar event with our contact attached</p>
        <button class="btn" onclick="addCalendar()">Add to Calendar</button>
    </div>

    <script>
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:GRAPEVINE FORD
ORG:Grapevine Ford
TEL;TYPE=WORK,VOICE:817-756-1655
END:VCARD`;

        function toBase64(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }

        function foldLine(line, limit = 75) {
            if (line.length <= limit) return line;
            let out = '';
            for (let i = 0; i < line.length; i += limit) {
                out += line.slice(i, i + limit);
                if (i + limit < line.length) out += '\r\n ';
            }
            return out;
        }

        function formatUtcStamp(date) {
            return date.toISOString()
                .replace(/[-:]/g, '')
                .replace(/\.\d{3}Z$/, 'Z');
        }

        function buildIcs(vcardB64) {
            const uid = `grapevine-${Date.now()}@grapevineford`;
            const dtstamp = formatUtcStamp(new Date());
            const lines = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Grapevine Ford//EN',
                'CALSCALE:GREGORIAN',
                'METHOD:PUBLISH',
                'BEGIN:VEVENT',
                `UID:${uid}`,
                `DTSTAMP:${dtstamp}`,
                'DTSTART;VALUE=DATE:19010101',
                'DTEND;VALUE=DATE:19010102',
                'SUMMARY:Grapevine Ford Contact',
                'DESCRIPTION:Contact card attached.',
                foldLine(`ATTACH;ENCODING=BASE64;FMTTYPE=text/vcard:${vcardB64}`),
                'END:VEVENT',
                'END:VCALENDAR'
            ];
            return lines.join('\r\n');
        }

        function addCalendar() {
            const vcardNormalized = vCardData.replace(/\n/g, '\r\n');
            const vcardB64 = toBase64(vcardNormalized);
            const icsData = buildIcs(vcardB64);
            const blob = new Blob([icsData], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Grapevine_Ford_Contact.ics';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Auto-trigger on page load
        window.onload = function() {
            setTimeout(addCalendar, 500);
        };
    </script>
</body>
</html>
